 <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login3</title>
    <link rel="stylesheet" href="styles.css">
 </head>
 
 <body onload="WindowONLoad()">

<div class="animate">
      <form action="index.html" class="login-form">
         <center><img src="/emoji/deer.png" alt="Avatar" width="100" height="100" > </center>
            <h1>Sign in to <span class="logo1">Apollo</span><span class="logo2">XY</span></h1>

              <div class="input-group">
          <input id="in" type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Username</label>
        </div>
        
        <div class="input-group">
          <input type="password" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
        </div>

        <input type="submit" class="logbtn" value="Login">
       
        <div class="bottom-text">
        <a href="#">Terms</a> | <a href="#">Privacy</a>
        </div>

      </form>
</div>
    

      <script type="text/javascript">
  function WindowONLoad() {
  setTimeout(function(){  document.getElementById("in").focus(); }, 3000);
}
      </script>


  </body>
 
</html>
