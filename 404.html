<!DOCTYPE html>
<html>

<body>
<script>
window.addEventListener('load', (event) => {

  var path = window.location.pathname; 
  path = path.slice(1, 50);
  var n = path.search("/");
  var m = path.slice(n+1, 50);
  var p = path.slice(1, 50).includes('@');
  var q = path.slice(0, 1);
  var username = path.slice(1, path.length);

  if(m=='' || n==-1){
  if(!p && q=="@"){
   window.location.replace("https://apolloxy.github.io/?=" + username);
  }else{
   window.location.replace("https://apolloxy.github.io/notFound);
  }
  }else{
window.location.replace("https://apolloxy.github.io/notFound.html);

  }
  
});
</script>

</body>
</html>
