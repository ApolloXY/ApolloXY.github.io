<!DOCTYPE html>
<html>
<head>
<title>Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html {
    height: 100%;
    margin: 0;
}
body {
    background-image: url("https://apolloxy.github.io/notfound3.jpg");
    padding-bottom: 1.2rem;
    height: 100%; 
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}  

</style>
</head>
<body>
    <h1 id="demo"></h1>
    
<script>
window.addEventListener('load', (event) => {
  console.log('page is fully loaded');

  var path = "/@hello"; 
  path = path.slice(1, 50);
  var n = path.search("/");
  var m = path.slice(n+1, 50);
  var p = path.slice(1, 50).includes('@');
  var username = path.slice(1, path.length-1);


    document.getElementById("demo").innerHTML = username;
    
  if(!p && m=='' || n==-1){
  
 window.location.replace("https://apolloxy.github.io/?u=" + username);
  }else{
  window.location.replace("https://www.w3schools.com/login");
  }
  
});
</script>

</body>
</html>
