<!DOCTYPE html>
<html>

<body>
<script>
window.addEventListener('load', (event) => {
var path = window.location.pathname; 
  path = path.slice(1, 50);
  if(path.endsWith("/")){path = path.slice(0, path.length-1);}
  
  if(path.includes("/")){window.location.replace("https://apolloxy.github.io/notFound");}else{
    if(path.startsWith("@")){
        path = path.slice(1, 50);
        if(path.match(`[|{}\\/~^:,;?!&%$@*+]`)){
            window.location.replace("https://apolloxy.github.io/notFound");
          
          }else{
            window.location.replace("https://apolloxy.github.io/u/?u="+ path );
        }
         
  	}else{
        window.location.replace("https://apolloxy.github.io/url/?r="+ path )
      }
  
   }
});
</script>

</body>
</html>
