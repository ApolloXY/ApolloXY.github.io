<!DOCTYPE html>
<html>
<head>
<title>ApolloXY</title>
      <meta charset="UTF-8">
      <meta property="og:type" content="website" />
      <meta property="og:title" content="ApolloXY" />
      <meta property="og:description" content="Welcome to ApolloXY. This wesite will enhance your brighter future" />
      <meta property="og:url" content="https://apolloxy.github.io/" />
      <meta property="og:image" content="https://apolloxy.github.io/about/img/Logo.jpg">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

</head>

<body>
  
    <div id="con1">

        <div id="con2">
            <div id="logo">
                <h1>Apollo<span>XY</span></h1>
                <p>A Personlized Website !</p>    
            </div>

        </div>
        
        <div id="con3-button">
            <a href="/login"><button class="button">Login</button></a> 
            <a href="/signup"><button class="button">Sign Up</button></a>
        </div>

        <div id="chat-con">
            <div id="chat-tic-con">
                <div id="ticket-box-con">
                    <button type="submit">Enter</button>
                    <input id="ticket-box" placeholder="XXXXXX" pattern="[a-zA-Z0-9\s]+" maxlength = "6" minlength="6"enabled>
                    <p>#</p>
                
               
                </div>
            </div>

            

            <div id="chat-mess-con">
                
                <div id="chat-message-list">
                    <div id="chat-messages">
                 
                        <div class="message-row user1"><p class="message-text">Enter your ticket.</p></div>
                        <div class="message-row user2"><p class="message-text">Hello</p></div>
                   
                   
                    </div>
                </div>
               
                
                <div id="con-send">                    
                    <textarea id="message-input" rows="1" placeholder="Type..."></textarea>
                    <button type="submit" onclick="sent()">Send</button>
                   
                </div>
                
                
            </div>
            <div id="tip"><p>Tip: SignUp to get Ticket.</p></div>
        </div>
       

    </div>

    <script src="script.js"></script>
</body>
</html>
